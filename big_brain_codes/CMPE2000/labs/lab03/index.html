<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>LAB03</title>
</head>
<body>
    <header class="header">
        <h1>LAB03 - Json-o-tron</h1>
    </header>

    <div id="site">
        <div id="container1">
            <label for="tag-name" class="label tag">Tag Name: </label>
            <input type="text" name="Tag Name" id="tag-name" placeholder="tagDesc to Add">
            <label for="min-value" class="label min">Minimum: </label>
            <input type="text" name="Minimum Value" id="min-value" placeholder="Minimum Tag Value">
            <label for="max-value" class="label max">Maximum: </label>
            <input type="text" name="Maximum Value" id="max-value" placeholder="Maximum Tag Value">
            <input type="button" value="Add Tag" id="add-tag">
            <input type="button" value="GetAll" id="get-all">
            <label for="filter-tag" class="label filter">Tag by Filter: </label>
            <input type="text" name="Filter Tag" id="filter-tag">
            <input type="button" value="Filter" id="filter">
            <select name="historical" id="history">

            </select>
            <input type="button" value="Get Historical" id="historical">
            <input type="button" value="GetLive" id="get-live">
            <label for="live-check" class="label live">Live: </label>
            <input type="checkbox" name="Live" id="live-check">
        </div>
    </div>

    <div id="status">

    </div>

    <div id="liveGraphContainer" style="display: none;">
        <canvas id="liveGraph" width="400" height="200"></canvas>
    </div>

    <div id="container2">
        <table id="tagTable" style="display: none;">
            <thead>
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                  <th>Minimum</th>
                  <th>Maximum</th>
                </tr>
              </thead>
              <tbody id="tbody">

              </tbody>
        </table>
        <table id="tagLiveTable" style="display: none;">
            <thead>
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                  <th>Minimum</th>
                  <th>Maximum</th>
                  <th>Value</th>
                  <th>Gauge</th>
                </tr>
              </thead>
              <tbody id="tbody">

              </tbody>
        </table>
        <table id="histTable" style="display: none;">
            <thead>
                <tr>
                  <th>Minimum</th>
                  <th>Maximum</th>
                  <th>Value</th>
                  <th>TimeStamp</th>
                  <th>Gauge</th>
                </tr>
              </thead>
              <tbody id="tbody">

              </tbody>
        </table>
    </div>

    <footer id="footer">
        <p>&copy; Uyghur Yaghma</p>
        Last Modified: <script>document.write(document.lastModified)</script>
    </footer>
</body>
</html>
