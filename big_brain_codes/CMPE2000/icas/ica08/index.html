<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>ICA08</title>
</head>
<body>
    <header class="header">
        <h1>ICA08 - jQuery Slideshow</h1>
    </header>

    <div id="site">
        <div id="images">
            <img src="" alt="Slide Show Pictures" id="currentImg" height="600px">
        </div>
    
        <div id="caption">
            <p id="imgCaption"></p>
        </div>

        <div id="prevC">
            <img src="./icons/back.png" alt="" id="prev">
        </div>
        <div id="playC">
            <img src="./icons/play.png" alt="" id="play">
        </div>
        <div id="nextC">
            <img src="./icons/forward.png" alt="" id="fwd">
        </div>

        <div id="transition">
            <label for="transition">Transition: </label>
            <select name="transition" id="selectTran">
                <option value="fade">Fade In / Fade Out</option>
                <option value="slide">Slide In / Slide Out</option>
            </select>
        </div>

        <div id="aniSpeed">
            <input type="radio" name="aniSpeed" id="300ms" value="300">300ms
            <input type="radio" name="aniSpeed" id="900ms" value="900">900ms
            <input type="radio" name="aniSpeed" id="2000ms" value="2000">2000ms
        </div>
    </div>

    <footer id="footer">
        <p>&copy; Uyghur Yaghma</p>
        Last Modified: <script>document.write(document.lastModified)</script>
    </footer>
</body>
</html>
